spring:
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PWD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  redis:
    port: ${REDIS_PORT}
    host: ${REDIS_HOST}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jackson:
    property-naming-strategy: SNAKE_CASE

jwt:
  header: ${HEADER}
  prefix: ${PREFIX}
  secretKey: ${SECRET}
  accessExp: ${ACCESS}
  refreshExp: ${REFRESH}
